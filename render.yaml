services:
  - type: web
    name: telegram-digest-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_final.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_USER_ID
        sync: false
